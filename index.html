<!DOCTYPE html>
<html lang='zh_CN'>
  <head>
    <title>二维码/条形码生成器</title>
    <link id='stylesheet' rel='stylesheet' href='dist/light.min.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta charset="UTF-8">
  </head>
  <body>
    <script src="./qrcodewriter.js"></script>
    <script src="./FileSaver.js"></script>
    <script src="./JsBarcode.all.min.js"></script>

    <section>
      <h1>二维码/条形码生成器</h1>

      <div>
        <h2>1. 输入需要生成编码的文本内容</h2>
        <p>最长256字符。如果您输入了英文以外的字符，Code128条形码将不能生成。</p>
        <textarea id="textInput" maxlength="256">QR Code/Code128</textarea>
      </div>

      <div>
        <h2>2. 点击 <button id="writeButton">生成</button></h2>
      </div>
  
      <h2>3. 生成结果：</h2>
      <center>
        <div id="qr">（请输入内容）</div>
        <svg id="bar"></svg>
      </center>

    </section>

    <script src='script.js'></script>
  </body>
</html>
